<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit project</title>

    <!-- css link -->
    <link rel="stylesheet" href="edit-project.css">

    <!-- font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/0c51ebf792.js" crossorigin="anonymous"></script>

    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- boostrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="col-12 d-flex">
        <div class="col-2 shadow vh-100">
            <div class="col-12 d-flex justify-content-center">
                <img src="/image/ohoh-logo.svg" class="w-50   pt-5">
            </div>
            <!-- Sidebar -->
            <div class="col-12 d-flex justify-content-center">
                <ul class="pt-5 ">
                    <li class="list-group-item px-4 py-3">
                        <a href="" class="text-decoration-none sidebar-content  ">
                            <i class="bi bi-columns-gap pe-2"></i>
                            <span class="p-1">Dashboard</span>
                        </a>
                    </li>

                    <li class="list-group-item d-flex px-1 py-3">
                        <a href="" class="text-decoration-none my-client px-4 py-2">
                            <i class="bi bi-people pe-2"></i>
                            <span class="">My Clients</span>
                        </a>
                    </li>

                    <li class=" list-group-item  px-4 py-3">
                        <a href="" class="text-decoration-none sidebar-content">
                            <i class="bi bi-journal-code pe-2"></i>
                            <span class="p-1">My Projects</span>
                        </a>
                    </li>

                    <li class=" list-group-item px-4 py-3 ">
                        <a href="" class="text-decoration-none sidebar-content">
                            <i class="bi bi-person pe-2"></i>
                            <span class="p-1">My Employees</span>
                        </a>
                    </li>

                    <li class=" list-group-item px-4 py-3">
                        <a href="" class="text-decoration-none sidebar-content">
                            <i class="bi bi-file-earmark-text pe-2"></i>
                            <span class="p-1">My Timesheet</span>
                        </a>
                    </li>

                    <li class=" list-group-item px-4 py-3">
                        <a href="" class="text-decoration-none sidebar-content">
                            <i class="bi bi-check2-square pe-2"></i>
                            <span class="p-1">Approval </span>
                        </a>
                    </li>

                    <li class="  list-group-item px-4 py-3">
                        <a href="" class="text-decoration-none sidebar-content">
                            <i class="bi bi-file-earmark-text"></i>
                            <span class="p-1">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-10">
            <!-- header -->
            <header class="main-header d-flex justify-content-between shadow ">
                <div class="">
                    <a href="" class="text-decoration-none">
                        <i class="bi bi-list  header-icon  "></i>
                    </a>
                    <input type="text" placeholder="search" class="ms-3 ps-2 header-searchbar" id="search">
                </div>
                <div class="d-flex ">
                    <div class="d-flex gap-3 ">
                        <a href="">
                            <i class="bi bi-bell header-icon"></i>
                        </a>
                        <p class="">Tushar B</p>
                        <a href=""><img src="/image/profile-logo.svg" class="pe-3" alt="" width="50px"></a>
                    </div>

                    <div class="dropdown pe-4">
                        <button class="dropdown-toggle border border-0 bg-body" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item ">Tushar B</a>
                                <a href="" class=" text-decoration-none ps-3">tushar@builint.com</a>
                            </li>
                            <hr>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <hr>
                            <li><a class="dropdown-item" href="#">Help</a></li>
                            <hr>
                            <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- main -->
            <div class="container-fluid p-3">
                <!-- breadcrumbs -->
                <div class="row pt-3">
                    <h1 class="main-heading">Edit Project</h1>
                    <nav aria-label="breadcrumb ">
                        <ol class="breadcrumb mb-3 main-sub-heading ">
                            <li class="breadcrumb-item"><a href="/client-details/current-project/current-project.html"
                                    class=" text-decoration-none text-black">Edit Project</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Create Project</li>
                        </ol>
                    </nav>
                </div>
                <div class="row mb-3">
                    <!-- Select Client -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="CompanyName" class="form-label main-details-heading">Select Client</label>
                        <div class="input-group mb-3">
                            <input class="form-select" placeholder="Select Client" id="">
                            </input>
                        </div>
                    </div>
                    <!-- Project Name -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="Location" class="form-label main-details-heading">Project Name</label>
                        <input type="text" class="form-control main-input-style" id="Location"
                            placeholder="Set Project Name ">
                    </div>
                    <!--Status-->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="Account Manager" class="form-label main-details-heading">Status</label>
                        <div class="input-group mb-3">
                            <input class="form-select" placeholder="Active" id="">
                            </input>
                        </div>
                    </div>
                    <!-- Select Project Manager -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="Web Address" class="form-label main-details-heading">Select Project Manager</label>
                        <input type="text" class="form-control main-input-style" id="Web Address" placeholder="NA">
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Created on -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="CompanyName" class="form-label main-details-heading">Created on</label>
                        <input type="text" class="form-control main-input-style " id="CompanyName"
                            placeholder="12/07/2023">
                    </div>
                    <!-- Start Date -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="Location" class="form-label main-details-heading">Start Date</label>
                        <input type="date" class="form-control main-input-style" id="Location"
                            placeholder="12/07/2023 "></input>
                    </div>
                    <!-- End Date -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="Account Manager" class="form-label main-details-heading">Account Manager</label>
                        <input type="text" class="form-control main-input-style" id="Account Manager"
                            placeholder="12/07/2023">
                    </div>
                    <!-- Total Hours -->
                    <div class="col-12 col-md-3 col-lg-3">
                        <label for="Web Address" class="form-label main-details-heading">Web Address</label>
                        <input type="text" class="form-control main-input-style" id="Web Address"
                            placeholder="00:00 Hrs">
                    </div>
                </div>

                <!-- breadcrumbs -->
                <div class="d-flex mt-4">
                    <div class="client-current-project">
                        <a href="" class="text-decoration-none ">Create Task</a>
                    </div>
                    <div class="ps-4 ">
                        <a href="" class="text-decoration-none client-completed-project ">Create Team</a>
                    </div>
                </div>
                <!-- Edit form -->
                <div class="row mb-3 d-flex align-items-end mt-3">
                    <div class="col-12 col-md-10 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-3 col-lg-3">
                                <label for="Contact person" class="form-label main-contact-label">Task</label>
                                <input type="text" class="form-control main-details-input" id="Contact person"
                                    placeholder="UI/UX">
                            </div>
                            <div class="col-12 col-md-3 col-lg-3">
                                <label for="Position" class="form-label main-contact-label">No. Of Hours For This
                                    Task</label>
                                <input type="text" class="form-control main-details-input" id="Position"
                                    placeholder="40 hrs">
                            </div>
                            <div class="col-12 col-md-3 col-lg-3">
                                <label for="Phone Number" class="form-label main-contact-label">Start Date</label>
                                <input type="number" class="form-control main-details-input" id="Phone Number"
                                    placeholder="12-07-2023">
                            </div>
                            <div class="col-12 col-md-3 col-lg-3">
                                <label for="Email ID" class="form-label main-contact-label">Completion date</label>
                                <input type="email" class="form-control main-details-input" id="Email ID"
                                    placeholder="20-07-2023">
                            </div>
                        </div>
                    </div>
                    <div class="col-0 col-md-2 col-lg-2 d-flex justify-content-end mt-3">
                        <button href="#" class=" add-btn text-decora.tion-none p-2" tabindex="-1" role="button"
                            aria-disabled="true">
                            +Add</button>
                    </div>
                </div>

                <!-- Edit Section -->
                <div class="row mt-4">
                    <div class="col-12 d-flex edit-form-bg p-3">
                        <div class="col-10">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12 col-md-3 col-lg-3 pt-2">
                                        <label for="Contact person" class="form-label main-head-style">Task</label>
                                        <h6 class="main-details-h6">UI/UX</h6>
                                    </div>
                                    <div class="col-12 col-md-3 col-lg-3 pt-2">
                                        <label for="Position" class="form-label main-head-style">No. Of Hours For This
                                            Task</label>
                                        <h6 class="main-details-h6">40 hrs</h6>
                                    </div>
                                    <div class="col-12 col-md-3 col-lg-3 pt-2">
                                        <label for="Phone Number" class="form-label main-head-style">Start Date</label>
                                        <h6 class="main-details-h6">12-07-2023</h6>
                                    </div>
                                    <div class="col-12 col-md-3 col-lg-3 pt-2">
                                        <label for="Email ID" class="form-label main-head-style">Completion Date</label>
                                        <h6 class="main-details-h6">12-07-2023</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-5">
                        <a type="button" class="btn btn-primary float-end my-5"
                            href="/Project-details/Project details-Team/project-team.html">
                            Update
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
