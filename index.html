<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohoh-Admin-Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/0c51ebf792.js" crossorigin="anonymous"></script>
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- boostrap link -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="col-12 d-flex">
        <div class="col-2">
            <div class="col-12 d-flex justify-content-center ">
                <img src="/images/ohoh black logo.png" class="w-50 pt-3">
            </div>
            <!-- Sidebar -->
            <div class="col-12 d-flex justify-content-center  pt-3 ">
                <ul class="mb-sm-auto mb-0 list-unstyled  ">
                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="bi bi-columns-gap"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="bi bi-people"></i>
                            <span>My Clients</span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="fa fa-file-code-o"></i>
                            <span>My Projects</span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="bi bi-columns-gap"></i>
                            <span>My Employees</span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="bi bi-columns-gap"></i>
                            <span>My Timesheet</span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="bi bi-columns-gap"></i>
                            <span>Approval </span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a href="" class="text-decoration-none ">
                            <i class="bi bi-columns-gap"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-10">
            <!-- header section -->
            <header class="bg-primary container-fluid">
                <div class="row">
                    <div class="col-12">
                        header
                    </div>
                </div>
            </header>

            <!-- body section -->

            <main class="bg-dark container-fluid">
                <div class="row">
                    <div class="col-12">
                        body
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
